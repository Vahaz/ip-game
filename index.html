<!DOCTYPE html>
<html>
    <head>
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <p>Adresse IPv4 d'une machine du réseau</p>
            <div>
                <p id="ip">192.168.10.254</p>
                <p id="cidr">/24</p>
            </div>
        </header>
        <main>
            <div class="container">
                <label>Masque (decimal)</label>
                <div class="inputs">
                    <input class="input" type="number" minlength="1" maxlength="3" placeholder="255">
                    <input class="input" type="number" minlength="1" maxlength="3" placeholder="255">
                    <input class="input" type="number" minlength="1" maxlength="3" placeholder="255">
                    <input class="input" type="number" minlength="1" maxlength="3" placeholder="0">
                </div>
                <button class="reveal-btn" title="Voir la réponse" onclick="reveal(0)"><img src="./svg/info.svg"></button>
            </div>
            <div class="container">
                <label>Masque (binaire)</label>
                <div class="inputs">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="11111111">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="11111111">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="11111111">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="00000000">
                </div>
                <button class="reveal-btn" title="Voir la réponse" onclick="reveal(4)"><img src="./svg/info.svg"></button>
            </div>
            <div class="container">
                <label>Adresse Réseau</label>
                <div class="inputs">
                    <input class="input" type="number" minlength="1" maxlength="3" size="3" placeholder="192">
                    <input class="input" type="number" minlength="1" maxlength="3" size="3" placeholder="168">
                    <input class="input" type="number" minlength="1" maxlength="3" size="3" placeholder="10">
                    <input class="input" type="number" minlength="1" maxlength="3" size="3" placeholder="254">
                </div>
                <button class="reveal-btn" title="Voir la réponse" onclick="reveal(8)"><img src="./svg/info.svg"></button>
            </div>
            <div class="container">
                <label>Masque (binaire)</label>
                <div class="inputs">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="01100010">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="01100010">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="01100010">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="01100010">
                </div>
                <button class="reveal-btn" title="Voir la réponse" onclick="reveal(12)"><img src="./svg/info.svg"></button>
            </div>
            <div class="container">
                <label>Adresse Diffusion</label>
                <div class="inputs">
                    <input class="input" type="number" minlength="1" maxlength="3" size="3" placeholder="192">
                    <input class="input" type="number" minlength="1" maxlength="3" size="3" placeholder="168">
                    <input class="input" type="number" minlength="1" maxlength="3" size="3" placeholder="10">
                    <input class="input" type="number" minlength="1" maxlength="3" size="3" placeholder="254">
                </div>
                <button class="reveal-btn" title="Voir la réponse" onclick="reveal(16)"><img src="./svg/info.svg"></button>
            </div>
            <div class="container">
                <label>Masque (binaire)</label>
                <div class="inputs">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="01100010">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="01100010">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="01100010">
                    <input class="input" type="number" minlength="8" maxlength="8" size="8" placeholder="01100010">
                </div>
                <button class="reveal-btn" title="Voir la réponse" onclick="reveal(20)"><img src="./svg/info.svg"></button>
            </div>
            <div id="buttons">
                <button id="reset" onclick="empty()"><img src="./svg/trash-xmark.svg">VIDER</button>
                <button id="restart" onclick="reset()"><img src="./svg/rotate-right.svg">RECOMMENCER</button>
            </div>
        </main>
        <footer>
            <p>Site web réalisé par <a href="https://github.com/Vahaz" hreflang="fr">Valentin 'Vahaz' Hernandorena</a></p>
        </footer>
        <script src="./main.js"></script>
    </body>
</html>
